<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="maincontent">
    <div class="card-left">
      <h1>Get <strong class="insights">insights</strong> that help your business grow.</h1>

      <p class="paragraph1">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.
      </p>
      <div class="numbers">
        <p class="p1"><strong class="str-numbers">10k+</strong><br>companies</p>
        <p class="p2"><strong class="str-numbers">314</strong><br>templates</p>
        <p class="p3"><strong class="str-numbers">12m+</strong><br>queries</p>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg">
    </div>
  </main>
</body>

</html>
